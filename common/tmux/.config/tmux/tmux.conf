# --- Prefix Key ---
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# --- General ---
set -g default-command "${SHELL}"  # non-login shell (skip .zprofile for faster pane startup)
set -g mouse on
set -g set-clipboard on  # OSC52 clipboard (SSH経由でもコピー可能)
set -g focus-events on   # Neovim autoread等に必要
set -g history-limit 10000
set -g allow-passthrough on  # Kitty graphics protocol (image.nvim等で必要)
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Terminal title (for aerospace window detection)
set -g set-titles on
set -g set-titles-string "#{b:pane_current_path}"

# --- Copy Mode (vi-style) ---
setw -g mode-keys vi

# prefix+u / prefix+C-u でcopy-modeに入りスクロールアップ
unbind -n C-u
bind u copy-mode \; send-keys -X halfpage-up
bind C-u copy-mode \; send-keys -X halfpage-up

# prefix+v でcopy-modeに入る
bind v copy-mode

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel
# スクロール量を4行に変更（デフォルトは半ページ）
bind-key -T copy-mode-vi C-u send-keys -X scroll-up \; send-keys -X scroll-up \; send-keys -X scroll-up \; send-keys -X scroll-up
bind-key -T copy-mode-vi C-d send-keys -X scroll-down \; send-keys -X scroll-down \; send-keys -X scroll-down \; send-keys -X scroll-down
# Mouse drag: auto-copy to clipboard, exit copy-mode and scroll to bottom
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g renumber-windows on

# Status bar update interval (reduce for remote sessions)
set -g status-interval 5

# --- Terminal / Color (Ghostty + Neovim) ---
set -g default-terminal "${TERM}"
set -ag terminal-features ",xterm-256color:RGB"
# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# --- Keybindings (Vim-like) ---
# Pane split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation: vim-tmux-navigator (C-h/j/k/l) を使用

# Pane resize
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message -d 800 "#[fg=#9ece6a]  Config Reloaded!"

# Window kill (X = bigger than x for pane)
unbind &
bind X confirm-before -p "kill-window #W? (y/n)" kill-window

# Pane title
bind t command-prompt -p "Pane title:" "select-pane -T '%%'"

# Window title
bind T command-prompt -p "Window name:" "rename-window '%%'"

# Window navigation
set -g repeat-time 1000  # リピート可能時間を1秒に
bind -r p select-window -t :-
bind -r n select-window -t :+

# Sync mode toggle (with style change)
bind S run-shell '\
  if [ "$(tmux show-window-options -v synchronize-panes)" = "on" ]; then \
    tmux setw synchronize-panes off; \
    tmux set -g window-style "fg=colour244,bg=default"; \
    tmux set -g pane-border-style "fg=#3b4261,bg=default"; \
  else \
    tmux setw synchronize-panes on; \
    tmux set -g window-style "fg=colour255,bg=default"; \
    tmux set -g pane-border-style "fg=#73daca,bg=default"; \
  fi'

# --- Floating Window (display-popup) ---
# lazygit
bind g display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "lazygit"

# Database client (pgcli)
bind P display-popup -E -w 80% -h 80% -d "#{pane_current_path}" \
  "pgcli ${DATABASE_URL:-postgresql://postgres:postgres@localhost:5432/postgres}"

# gh-dash (GitHub Dashboard)
bind G display-popup -E -w 85% -h 85% -d "#{pane_current_path}" "gh dash"

# Scratchpad shell (persistent session, toggle with prefix+j)
bind j if-shell -F '#{==:#{session_name},scratch}' { detach-client } { display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "tmux new-session -A -s scratch" }

# Session switcher (fzf, ANSI-colored per-session)
bind f display-popup -E -w 60% -h 60% "~/dotfiles/scripts/tmux-session-color.sh fzf-sessions"

# Project switcher (ghq + fzf)
bind F display-popup -E -w 60% -h 60% "~/dotfiles/scripts/tmux-popup-ghq.sh"

# --- Nested Session Toggle (F12) ---
# F12で外側tmuxのキーバインドをOFFにし、内側tmuxにパススルー
# OFFの間: prefix無効、ステータスバーがグレーアウト、[OFF]表示
bind -T root F12 \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=#545c7e,bg=#1a1b26" \;\
    set window-status-current-format "#[fg=#545c7e,bg=#1a1b26] #I #W " \;\
    set window-status-current-style "fg=#545c7e,bg=#1a1b26" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S

bind -T off F12 \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-style \;\
    set -u window-status-current-format \;\
    set -u window-status-current-style \;\
    refresh-client -S

# --- Status Bar ---
set -g status-position top

# TokyoNight theme
source-file ~/.config/tmux/tokyonight.tmux

# Claude Code 通知統合
source-file ~/.config/tmux/claude-hooks.tmux

# Per-session accent color hooks (claude-hooks.tmux の後に追加、-ga で append)
set-hook -ga session-created 'run-shell "~/dotfiles/scripts/tmux-session-color.sh apply #{session_name}"'
set-hook -ga client-session-changed 'run-shell "~/dotfiles/scripts/tmux-session-color.sh refresh #{session_name}"'
set-hook -ga client-attached 'run-shell "~/dotfiles/scripts/tmux-session-color.sh refresh #{session_name}"'
set-hook -ga after-new-window 'run-shell "~/dotfiles/scripts/tmux-session-color.sh refresh #{session_name}"'

# 現セッションに即時適用 (config reload & 既存セッション対応)
run-shell "~/dotfiles/scripts/tmux-session-color.sh apply '#{session_name}'"

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'  # Neovim⇔tmux シームレス移動
set -g @plugin 'fcsonline/tmux-thumbs'            # Vimium-style hint text selection

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# tmux-thumbs: copy to clipboard
set -g @thumbs-command 'echo -n {} | pbcopy'

# Initialize TPM (keep at the bottom)
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'

# Override plugins for prefix+C-h/C-l (window navigation)
unbind C-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Force transparent background (Tmux 3.2+ requires both)
set -g status-bg default
set -g status-style bg=default

# --- Visual Settings (Transparency Best Practice) ---

# 1. 透過を維持しつつ、非アクティブペインの文字を暗くする
set -g window-style 'fg=colour244,bg=default'
set -g window-active-style 'fg=colour255,bg=default'

# ペインボーダー（二重線で視認性向上）
set -g pane-border-lines double
set -g pane-border-style 'fg=#3b4261,bg=default'
# off: グレー枠, copy: 赤枠, sync: ティール枠, prefix: 黄枠, 通常: 青枠
set -g pane-active-border-style '#{?#{==:#{client_key_table},off},fg=#545c7e bg=#1a1b26,#{?pane_in_mode,fg=#f7768e bg=#1a1b26,#{?pane_synchronized,fg=#73daca bg=#1a1b26,#{?client_prefix,fg=#e0af68 bg=#1a1b26,fg=#7aa2f7 bg=#1a1b26}}}}'
set -g pane-border-status top
set -g pane-border-format " #P: #{?pane_title,#{pane_title},#{pane_current_command}} "
set -g pane-border-indicators both
