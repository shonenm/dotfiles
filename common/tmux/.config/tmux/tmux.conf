# --- Prefix Key ---
set -g prefix C-j
unbind C-b
bind C-j send-prefix

# --- General ---
set -g mouse on

# Terminal title (for aerospace window detection)
set -g set-titles on
set -g set-titles-string "#{b:pane_current_path}"

# --- Copy Mode (vi-style) ---
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi Enter send-keys -X cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel
# スクロール量を4行に変更（デフォルトは半ページ）
bind-key -T copy-mode-vi C-u send-keys -X scroll-up \; send-keys -X scroll-up \; send-keys -X scroll-up \; send-keys -X scroll-up
bind-key -T copy-mode-vi C-d send-keys -X scroll-down \; send-keys -X scroll-down \; send-keys -X scroll-down \; send-keys -X scroll-down
# Mouse drag: auto-copy to clipboard, exit copy-mode and scroll to bottom
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g renumber-windows on

# --- Terminal / Color (Ghostty + Neovim) ---
set -g default-terminal "${TERM}"
set -ag terminal-features ",xterm-256color:RGB"
# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# --- Keybindings (Vim-like) ---
# Pane split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message -d 800 "#[fg=#9ece6a]  Config Reloaded!"

# Pane title
bind t command-prompt -p "Pane title:" "select-pane -T '%%'"

# Window title
bind T command-prompt -p "Window name:" "rename-window '%%'"

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# --- Status Bar ---
set -g status-position top

# TokyoNight theme
source-file ~/.config/tmux/tokyonight.tmux

# Claude Code 通知統合
source-file ~/.config/tmux/claude-hooks.tmux

# --- Plugins (TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Initialize TPM (keep at the bottom)
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run -b '~/.tmux/plugins/tpm/tpm'

# Force transparent background (Tmux 3.2+ requires both)
set -g status-bg default
set -g status-style bg=default

# --- Visual Settings (Transparency Best Practice) ---

# 1. 透過を維持しつつ、非アクティブペインの文字を暗くする
set -g window-style 'fg=colour244,bg=default'
set -g window-active-style 'fg=colour255,bg=default'

# ペインボーダー（二重線で視認性向上）
set -g pane-border-lines double
set -g pane-border-style 'fg=#3b4261,bg=default'
# copy mode: 赤枠, prefix: 黄枠, 通常: 青枠
set -g pane-active-border-style '#{?pane_in_mode,fg=#f7768e bg=#1a1b26,#{?client_prefix,fg=#e0af68 bg=#1a1b26,fg=#7aa2f7 bg=#1a1b26}}'
set -g pane-border-status top
set -g pane-border-format " #P: #{?pane_title,#{pane_title},#{pane_current_command}} "
set -g pane-border-indicators both
