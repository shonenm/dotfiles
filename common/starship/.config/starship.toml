command_timeout = 1000

format = """
$os\
$directory\
$git_branch\
$git_status\
${custom.git_diff}\
$fill\
$cmd_duration\
$time\
$username\
$line_break\
$character\
"""

palette = 'dracula'
add_newline = true

[palettes.dracula]
foreground = '#F8F8F2'
background = '#282A36'
current_line = '#44475A'
primary = '#1E1F29'
box = '#44475A'
blue = '#6272A4'
cyan = '#8BE9FD'
green = '#50FA7B'
orange = '#FFB86C'
pink = '#FF79C6'
purple = '#BD93F9'
red = '#FF5555'
yellow = '#F1FA8C'

[os]
format = '[](fg:red)[$symbol ](fg:primary bg:red)[](fg:red)'
disabled = false

[os.symbols]
Macos = '󰊠'
Linux = '󰌽'
Ubuntu = '󰕈'
Debian = '󰣚'
Alpine = ''
Arch = '󰣇'
CentOS = ''
Fedora = '󰣛'

[directory]
format = '[─](fg:current_line)[](fg:pink)[󰉖 ](fg:primary bg:pink)[](fg:pink bg:box)[ $read_only$truncation_symbol$path](fg:foreground bg:box)[](fg:box)'
home_symbol = " ~/"
truncation_symbol = ' '
truncation_length = 2
read_only = '󱞵 '
read_only_style = ''

[git_branch]
format = '[─](fg:current_line)[](fg:green)[](fg:primary bg:green)[](fg:green bg:box)[ $branch](fg:foreground bg:box)'
symbol = ' '

[git_status]
format = '[( $all_status$ahead_behind)](fg:foreground bg:box)[](fg:box)'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'

[custom.git_diff]
format = '[─](fg:current_line)[](fg:cyan)[󰊤 ](fg:primary bg:cyan)[](fg:cyan bg:box)[ $output ](fg:foreground bg:box)[](fg:box)'
command = "~/dotfiles/scripts/starship-git-diff.sh"
when = true
detect_folders = [".git"]
shell = ["bash", "--noprofile", "--norc"]

[fill]
symbol = '─'
style = 'fg:current_line'

[cmd_duration]
min_time = 500
format = '[─](fg:current_line)[](fg:orange)[ ](fg:primary bg:orange)[](fg:orange bg:box)[ $duration ](fg:foreground bg:box)[](fg:box)'

[time]
format = '[─](fg:current_line)[](fg:purple)[󰙦 ](fg:primary bg:purple)[](fg:purple bg:box)[ $time](fg:foreground bg:box)[](fg:box)'
time_format = '%H:%M'
disabled = false

[username]
format = '[─](fg:current_line)[](fg:yellow)[ ](fg:primary bg:yellow)[](fg:yellow bg:box)[ $user](fg:foreground bg:box)[](fg:box) '
show_always = true

[character]
format = '$symbol '
success_symbol = '[❯❯](fg:bold green)'
error_symbol = '[❯❯](fg:bold red)'

